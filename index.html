<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Landing Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
        }
        video {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            object-fit: cover; /* Maintain video aspect ratio while covering the entire container */
        }
    </style>
</head>
<body>
    <div>
        <label for="videoUrl">Enter Video URL:</label>
        <input type="text" id="videoUrl" value="https://raw.githubusercontent.com/Simwik91/FCB/main/FLY.mp4" placeholder="Paste video URL here">
        <button onclick="playVideo()">Play Video</button>
    </div>

    <video id="mainVideo" autoplay loop muted playsinline onended="replayVideo()">
        Your browser does not support the video tag.
    </video>

    <script>
        function playVideo() {
            var videoUrl = document.getElementById('videoUrl').value;
            var mainVideo = document.getElementById('mainVideo');

            // Update the video source dynamically based on user input
            mainVideo.src = videoUrl;

            // Load and play the video
            mainVideo.load();
            mainVideo.play();
        }

        function replayVideo() {
            var mainVideo = document.getElementById('mainVideo');

            // Replay the video when it ends
            mainVideo.currentTime = 0;
            mainVideo.play();
        }
    </script>
</body>
</html>
