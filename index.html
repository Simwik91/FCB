<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        iframe {
            width: 80%;
            height: 60vh; /* Adjust the height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <div>
        <label for="videoUrl">Enter Video URL:</label>
        <input type="text" id="videoUrl" value="https://simwik91.github.io/FCB/" placeholder="Paste video URL here">
        <button onclick="playVideo()">Play Video</button>
    </div>

    <iframe id="videoPlayer"></iframe>

    <script>
        function playVideo() {
            var videoUrl = document.getElementById('videoUrl').value;
            var videoPlayer = document.getElementById('videoPlayer');

            // Update the iframe source
            videoPlayer.src = videoUrl;

            // Autoplay the video
            videoPlayer.autoplay = true;
            videoPlayer.load();
        }

        // Autoplay the video on page load
        window.onload = playVideo;
    </script>
</body>
</html>
